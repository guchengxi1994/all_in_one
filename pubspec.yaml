  just_the_tooltip: ^0.0.12
  langchain_lib:
    path: langchain_lib
  loading_animation_widget: ^1.2.1
  loading_indicator: ^3.1.1
  logging: ^1.2.0
  lunar: ^1.3.12
  markdown_widget: ^2.3.2+6
  path_provider: ^2.1.2
  pluto_grid: ^8.0.0
  riverpod: ^2.5.1
  rust_lib_all_in_one:
    path: rust_builder
  star_menu: ^3.1.4
  syncfusion_flutter_calendar: ^25.1.38  # needs syncfusion license
  time_duration_picker: 
    git:
      url: https://github.com/guchengxi1994/time-duration-picker
  timezone: ^0.9.2
  toastification: ^2.0.0
  uuid: ^4.4.0
  window_manager: ^0.3.8
  
dev_dependencies:
  analyzer: ^6.4.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  isar_generator: ^3.1.0+1

dependency_overrides:  
  analyzer: ^6.4.1
  intl: ^0.19.0

deferred-components:
  - name: all-in-one
    libraries:
      - package:all_in_one/workboard/workboard_screen.dart
      - package:all_in_one/entry/entry_screen.dart
      - package:all_in_one/software_monitor/software_monitor_screen.dart
      - package:all_in_one/schedule/schedule_screen.dart
      - package:all_in_one/time_converter/time_converter_screen.dart

flutter:
  uses-material-design: true

  assets:
    - assets/icon.ico
    - assets/icon.png
    - assets/icons/
    - assets/llm.json
    - assets/llm/

  fonts:
    - family: NotoSns
      fonts:
        - asset: assets/fonts/NotoSansSC-Bold.ttf
    - family: xing
      fonts:
        - asset: assets/fonts/WeiNiZhuYiLangManXingShu-2.ttf

flutter_launcher_icons:  # flutter pub run flutter_launcher_icons
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon.png" 