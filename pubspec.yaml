name: all_in_one
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  dropdown_button2: ^2.3.9
  flutter:
    sdk: flutter
  flutter_context_menu:
    git:
      url: https://github.com/guchengxi1994/flutter_context_menu
  flutter_riverpod: ^2.5.1
  flutter_rust_bridge: 2.0.0-dev.28
  icons_plus: ^5.0.0
  isar: ^3.1.0+1  # run `flutter pub run build_runner build` to generate codes
  isar_flutter_libs: ^3.1.0+1
  logging: ^1.2.0
  path_provider: ^2.1.2
  riverpod: ^2.5.1
  rust_lib_all_in_one:
    path: rust_builder
  system_tray: ^2.0.3
  window_manager: ^0.3.8

dev_dependencies:
  analyzer: ^6.4.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  isar_generator: ^3.1.0+1

dependency_overrides:  
  analyzer: ^6.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon.ico
    - assets/icon.png

  fonts:
    - family: NotoSns
      fonts:
        - asset: assets/fonts/NotoSansSC-Bold.ttf

flutter_launcher_icons:  # flutter pub run flutter_launcher_icons
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon.png" 